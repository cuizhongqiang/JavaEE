<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>注册</title>
    <!-- 设置文档编码 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">


    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件
     -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>


    <!-- CSS样式 -->
    <style type="text/css">
        .container div{
            text-align:center;
        }
    </style>
</head>
<body style="background-color:#90c9ff;">
<div class="container" ng-app="registerApp" ng-controller="registerAppCtrl" style="background-color:white;margin-top: 100px;width: 40%;border-radius:5px">
    <h1 class="page-header" style="font-size: 16px;text-align: center">注册页面</h1>
    <p style="font-size: 7px;text-align: center;color: #959595">请完善以下信息</p>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal col-md-offset-3" role="form" style="width: 700px">
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="手机号码或邮箱" id="inputEmail3" name="username" ng-model="username" />
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="password" class="form-control" placeholder="6-20字符" id="inputPassword1" name="password" ng-model="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="password" class="form-control" placeholder="再次输入密码" id="inputPassword2" name="password" ng-model="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-default" ng-click="register()">注册</button>
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>

<script>

    $('form').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                message: '用户名验证失败',
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: '登录密码不能为空'
                    }
                }
            }
        }
    });
    var app = angular.module('registerApp', ['ngRoute']).config(['$routeProvider', function($routeProvider){
        $routeProvider
            .when('/',{template:'这是首页页面'})
            .when('flowable',{template:'流程图页面'})
            .otherwise({redirectTo:'/'});
    }]);
    //
    app.controller('registerAppCtrl', function($scope) {
        $scope.register = function () {
            //点击跳转注册页面
            if($scope.username && $scope.password){
                alert('注册成功！');
            }else {
                alert('请填写用户名+密码！');
            }
        };
    });


</script>
</body>
</html>
