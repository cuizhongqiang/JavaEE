<div ng-controller="applyCtrl" class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" style="width: 700px">
                <div class="form-group">
                    <label for="inputData">申请人：</label><input type="text" onkeyup="value=value.replace(/[\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))" maxlength="10" name="Numbers" ng-model = "employee" class="form-control" id="inputData" />
                </div>
                <div class="form-group">
                    <label for="inputPersional">申请天数：</label><input maxlength="3" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" ng-model="nrOfHolidays" class="form-control" id="inputPersional" />
                </div>

                <div>请假具体原因：</div>
                <textarea maxlength="100" ng-model="description" cols="40" rows="10" id="inputReason"></textarea>

                <div class="checkbox">

                </div> <button type="button" ng-click="submission()" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
